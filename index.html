<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
       <div class="container mt-4">
           <h1 class="text-center text-light ">Contact Me </h1>
           <div class="border border-2 border-info shadow-lg p-2 bg-light">
               <form action="#">
                <div class="row">
                    <div class="col">                        
                        <label class="form-label" for="firstName">First Name</label>
                        <input class="form-control" type="text" name="firstName"
                            aria-label="First Name" placeholder="First Name" required>   
                    </div>
                    <div class="col">                        
                        <label class="form-label">Last Name</label>
                        <input class="form-control" type="text" name="lastName"
                            aria-label="Last Name" placeholder="Last Name" required>   
                    </div>
                </div>
                <div class="row">
                    <div class="col">                        
                        <label class="form-label" >Email</label>
                        <input class="form-control" type="email" name="email"
                            aria-label="Email Address" placeholder="Email" required>   
                    </div>
                    <div class="col">                        
                        <label class="form-label">Phonee (optional)</label>
                        <input class="form-control" type="phone" name="lastName"
                            aria-label="Phone Number" placeholder="Phone Number">   
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" name="subject" placeholder="Subject"
                            aria-label="Subject" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Message</label>
                        <textarea name="message" class="form-control" placeholder="Message"
                            aria-label="Message" mb-3 required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-rounded mt-3">Submit</button>
               </form>

           </div>
           
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
